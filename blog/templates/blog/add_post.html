<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Add a new post</h1>
<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <p>Title :</p>
    <textarea rows="3" cols="150" name="title"></textarea>
    <p>Content :</p>
    <textarea rows="20" cols="150" name="content"></textarea>
    <p>Img File</p>
    <input type="file" name="img">
    <p>Is publsihed</p>
    <input type="checkbox" name="is_published" value="True">
    <input type="submit">
</form>

</body>
</html>
