{% extends 'blog/base.html' %}

{% block titile %}Home{% endblock %}
{% block body %}
    {% include 'blog/nav_bar.html' %}
    <div id="cover">
        <h1 id="cover-text">Welcome</h1>
        <h3 id="cover-subtext">Welcome to my blog</h3>
    </div>

    <div class="post-div">
    <div id="posts">
        <div class="container-fluid">
            <div class="row">
                {% for a in object_list %}
                <div class="col-md-4 col-sm-6">
                    <a href="{% url 'post' post.id %}"><h3>{{a.title}}</h3></a>
                    <img src="/media/{{a.img}}" class="img-responsive img" alt="Responsive image">
                    <p>{{a.content}}..<a href="">read more</a></p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container-fluid">
            <div class="footer-data">

                <p> Created by Gautham S</p>
            </div>

        </div>
    </div>


{% endblock %}
