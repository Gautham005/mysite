<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if form.errors %}
    <p>Username or password is wrong</p>
{% endif %}
<form method="POST" action="{% url 'login' %}">
  {% csrf_token %}
    <br>
            {{form.username.label_tag}}
      <input type="text" name="username"/>
      <br><br>
        {{form.password.label_tag}}
      <input type="password" name="password"/>
      <br><br>
     <input type="submit">
    </form>


</body>
</html>
